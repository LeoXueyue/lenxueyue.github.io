{% extends 'admin.html' %}
{% block css %}
{% endblock %}
{% block content %}
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    var js_data = eval('{{data|safe}}');
    var js_province = eval('{{province|safe}}');
    //    console.log(js_province);
    //    console.log(js_data);
    //    console.log(js_object);
    // 指定图表的配置项和数据
    option = {
        title: {
            text: '地区人数统计',
            subtext: '纯属虚构',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: js_province
        },
        series: [
            {
                name: '省份',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: [
                    {value: js_data[0], name: js_province[0]},
                    {value: js_data[1], name: js_province[1]},
                    {value: js_data[2], name: js_province[2]},
                    {value: js_data[3], name: js_province[3]},
                    {value: js_data[4], name: js_province[4]},
                    {value: js_data[5], name: js_province[5]}
                ],
//                data:[
//                {value:335, name:'直接访问'},
//                {value:310, name:'邮件营销'},
//                {value:234, name:'联盟广告'},
//                {value:135, name:'视频广告'},
//                {value:1548, name:'搜索引擎'}
//            ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    }
    ;
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
{% endblock %}
